<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header><h1 style="text-align:center;">To-Do List</h1></header></div>
    <section id="allInputs">
        <form>
            <fieldset id="inputFieldset">
                    <legend>New Task</legend>
                    <table id="inputTable">
                            <tr id="inputRow">
                                <td style="width:100px;">
                                    <label for="taskNameIn" class="form-inline col-form-label" style="margin-right: 10px;">Task Name:</label>
                                </td>
                                <td style="width:200px;">
                                    <div class="form-group">
                                        <div class="form-inline">
                                            <input type="text" class="form-inline form-control" id="taskNameIn" placeholder="New Task Name">
                                    </div>
                                </td>
                                <td style="width:150px;">
                                    <label for="exampleSelect1" class="form-inline form-label" style="margin-left: 50px; margin-right: 10px;">Task Category:</label>
                                </td>
                                <td style="width:200px;">
                                    <div class="form-inline">
                                        <select class="form-inline form-select" id="taskCategorySelect" style="margin-right: 10px;">
                                        </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" id="expandCategoryBtn" title="Add category" style="font-size: 20px; padding-top: 0px; padding-bottom: 0px; padding-left: 7px; padding-right: 7px;">+</button>
                                </td>
                            </tr>
                    </table>
                <div id="colors"></div>
                <div class="form-group col-sm-7">
                    <label for="taskDescriptionIn" class="form-label mt-4">Task Description</label>
                    <textarea class="form-control" id="taskDescriptionIn" rows="3"></textarea>
                </div>
            <button type="button" class="btn btn-primary" id="addTaskBtn">Add Task</button>
            </fieldset>
        </form>        
    </section>
    <section>
        <fieldset class="form-group">
            <legend class="mt-4">To-Do list</legend>
            <section id="toDoList">
            </section>
        </fieldset>
    </section>
</body>
</html>
